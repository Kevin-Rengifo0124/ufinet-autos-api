<div style="margin-top: 150px">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <h2 style="text-align: center;">Update Car</h2>
                </div>

                <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
                    <div nz-row>
                        <div class="file-upload-container">
                            <div *ngIf="existingImage" class="image-preview">
                                <div class="circle-image">
                                    <img [src]="existingImage" alt="Existing Image" class="preview-image" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Campos -->
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Brand Name"
                                    formControlName="brand">
                                    <nz-option *ngFor="let brand of listOfBrand;" nzLabel="{{ brand }}"
                                        nzValue="{{ brand }}"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                                <input nz-input placeholder="Name" formControlName="name" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <!-- Más selects -->
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzErrorTip="This Input Is Required!">
                                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Type"
                                    formControlName="type">
                                    <nz-option *ngFor="let type of listOfType" nzLabel="{{ type }}"
                                        nzValue="{{ type }}"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzErrorTip="This Input Is Required!">
                                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Transmission"
                                    formControlName="transmission">
                                    <nz-option *ngFor="let transmission of listOfTransmission"
                                        nzLabel="{{ transmission }}" nzValue="{{ transmission }}"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzErrorTip="This Input Is Required!">
                                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Color"
                                    formControlName="color">
                                    <nz-option *ngFor="let color of listOfColor" nzLabel="{{ color }}"
                                        nzValue="{{ color }}"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                                <nz-year-picker nzPlaceHolder="Model Year" formControlName="year"></nz-year-picker>
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                                <input nz-input placeholder="Price" formControlName="price" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                                <textarea rows="2" nz-input placeholder="Description"
                                    formControlName="description"></textarea>
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <!-- ✅ Botón ahora dentro -->
                    <div class="button-container">
                        <button nz-button class="login-form-button" [nzType]="'primary'">
                            Update
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </nz-spin>
</div>
